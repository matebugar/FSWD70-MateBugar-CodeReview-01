<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My first website</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Header starts here-->
	<div id="header">
		<img id="headerlogo" src="images/codefactory-vienna-logo.png" alt="codefactory header logo">
		<p id="myself">Mate Bugar - I am a future Full Stack Web Developer
		</p>
	</div>
	<!-- Header ends here -->
	<!-- Navigation bar starts here -->
	<div>
		<ul id="navigation">
			<li>
				<a href="index.html" target="_self">HOME</a>
			</li>
			<li>
				<a href="aboutme.html" target="_self">ABOUT ME</a>
			</li>
			<li>
				<a href="blog.html" target="_self">BLOG</a>
			</li>
			<li>
				<a href="contact.html" target="_self">CONTACT</a>
			</li>	
		</ul>
	</div>
	<!-- Navigation bar ends here -->
	<div id="firstwebsite">
		<h1>This is my first<br> website :)</h1>
	</div>
	<!-- Article section starts here-->
	<p id="blogpost">LATEST BLOG POSTS</p>
	<div class="articlelayout">
		<article>
			<figure>
  				<img  class="articlepicture" src="images/phone.png" alt="picture of a mobilephone">
  				<figcaption class="caption">Location marketing platform Uberall<br>raises further $25M and acquires compet-<br>itor Navads</figcaption>
			</figure>
		</article>
		<article>
			<figure>
				<img  class="articlepicture" src="images/taxify-scooters.jpg" alt="picture of a scooter">
  				<figcaption class="caption">Taxify is entering the e-scooter game</figcaption>
  			</figure>
		</article>
	</div>
	<div class="articlelayout">
		<article>
			<figure>
				<img  class="articlepicture" src="images/devices.jpg" alt="picture of smart devices">
  				<figcaption class="caption">Livongo Health expands under new offer-<br>ing with Abbot Labs</figcaption>
  			</figure>
		</article>
		<article>
			<figure>
				<img  class="articlepicture" src="images/debit_card_ATM.jpg" alt="picture of money withdrawal">
  				<figcaption class="caption">European banking app Monese scores<br>$60M Series B led by Kinnevik</figcaption>
  			</figure>
		</article>
	</div>
	<!-- Article section ends here -->
	<!-- Footer starts here -->
	<footer>
		<hr>
		<img id="footerlogo" src="images/codefactory-vienna-logo.png" alt="footer logo">
		<p>Mate Bugar - CodeFactory 2019</p>
	</footer>
	<!-- Footer ends here -->
</body>
</html>
